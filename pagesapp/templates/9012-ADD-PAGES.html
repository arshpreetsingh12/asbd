
{% extends 'admin-base.html' %}
{% load staticfiles %}
{% block content %}
<div class="wrapper">

  <div class="content-wrapper">
    <form action="add_page" method="post" enctype="multipart/form-data">
      {% csrf_token %}
    <section class="content container-fluid">
      <h1 class="text-center">Add Page</h1>
    <!-- dashboard content -->
    <div class="manage_admin">
      <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" placeholder="Terms" name="page_title" required id="page_title">
      </div>
             <div class="">
               <textarea name="page_content" id="editor1_2"  rows="10" cols="80"> This is my textarea to be replaced with CKEditor.</textarea>
             </div>
             <div class="form-group">
              <label>Image</label>
          <input type="file" class="form-control"  name="img" required="">
        </div>
          <div class="form-group d-flex my-3 align-items-center">
          <label style="white-space: nowrap;">url fundgraphers.com/</label>
          <input type="text" class="form-control ml-4" placeholder="Terms" id="page_url" name="page_url" required readonly>
      </div>

      <div class="my-3">
        <button class="admin_btn btn btn-primary">Preview</button>
         <button  class="admin_btn btn btn-primary">Save</button>
        
      </div>

    </div>
      
    </section>
    <!-- /.content -->
  </form>
  </div>
  
{% endblock %}
{% block extrascript %}
  <script>
   
      CKEDITOR.replace( 'editor1_2', {
     autoParagraph : false
     });
  </script>
{% endblock %}
