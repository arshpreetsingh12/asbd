{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<style type="text/css">// best seen at 1500px or less

.about_us_page{
    width: 100%;
    height: 430px;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    /* background-attachment: fixed; */
    position: relative;
    z-index: -1;
}

.ocean { 
  height: 5%;
  width:100%;
  position:absolute;
  bottom:0;
  left:0;
  background: #015871;
}

.wave {
    background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x;
    position: absolute;
    width: 6400px;
    bottom: 0;
    height: 198px;
    animation: wave 7s cubic-bezier( 0.36, 0.45, 0.63, 0.53) infinite;
    transform: translate3d(0, 0, 0);
}

.wave:nth-of-type(2) {
    bottom: -26px;
    animation: wave 7s cubic-bezier( 0.36, 0.45, 0.63, 0.53) -.125s infinite, swell 7s ease -1.25s infinite;
    opacity: 1;
}

@keyframes wave {
  0% {
    margin-left: 0;
  }
  100% {
    margin-left: -1600px;
  }
}

@keyframes swell {
  0%, 100% {
    transform: translate3d(0,-25px,0);
  }
  50% {
    transform: translate3d(0,5px,0);
  }
}
</style>

  
  <section class="about_us_page" style="background-image: url('{{page_html.image.url}}')">
    <div class="container">
      
    </div>
</section>

<section class="about_content">
  <div class="container">
    <div class="about_data">
    <div class="about_head">
  
      <h2>{{page_html.title}}</h2>
    </div>
    <div class="about_text">
      <p>{{page_html.content}}</p>
    </div>
  </div>
  </div>
</section>
<!-- animation wave -->
  <section class="about_page">
<div class="ocean">
  <div class="wave"></div>
  <div class="wave"></div>
</div>
</section>

  


  <div class="scroll_page">
    <a href="javascript:" id="return-to-top"><i class="fas fa-long-arrow-alt-up"></i></a>
  </div>
{% endblock %}
