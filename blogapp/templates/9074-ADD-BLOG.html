{% extends 'admin-base.html' %}
{% load static from staticfiles %}
{% block content %}


<div class="content-wrapper">
  <!-- Main content -->
  <section class="content container-fluid">
    <div class="manage_admin">
      <div class="s_paypal_struct">
        <h4>Blog Add</h4>
        <div class="mb-2">
          <div class="row">
            <div class="col-md-6">
              <form method="post">
                {% csrf_token %}
                <div class="mt-2">
                  <label for=""><span style="color: #ff0000;">*</span>Blog Category</label>
                  <select name="category" required class="form-control">
                    <option value="" disabled selected>Select Category</option>
                    {% for cat in category %}
                    <option value="{{cat.id}}">{{cat.category_name}} </option>     {% endfor %}
                  </select>
                </div>
                <div class="mt-3">
                  <label for=""><span style="color: #ff0000;">*</span>Title</label>
                  <input type="text" required name="title" class="form-control">
                </div>
                <div class="mt-2">
                  <label for="">Sort Order</label>
                  <input type="number" required  name="order" min="1" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
              <form action="">
                <div class="mt-2">
                  <label for=""><span style="color: #ff0000;">*</span>Status</label>
                  <select name="status" required class="form-control">
                    <option value="" disabled selected>Select Status</option>
                    <option value="active">Active</option>
                    <option value="deactive">Deactive</option>   
                  </select>
                </div>
                <div class="mt-2">
                  <label for="editor1"><span style="color: #ff0000;">*</span>Description</label>
                  <textarea name="description" id="editor1" rows="10" cols="80">
                  </textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-success mr-3 ml-3">
              <i class="fa fa-check" aria-hidden="true"></i> Save
            </button>
            <button type="button" class="delete btn btn-warning">
              <i class="fa fa-ban" aria-hidden="true"></i> Cancel
            </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% endblock %}


{% block extrascript %}

<script>
  $('.delete').on('click', function() {
    window.history.back();
  });


CKEDITOR.replace( 'editor1', {
      autoParagraph : false
});

</script>

{% endblock %}
