{% extends 'admin-base.html' %}
{% load staticfiles %}
{% block content %}
<div class="wrapper">
  <div class="content-wrapper">
    <form action="{% url 'edit_page' page.id %}" method="post">
      {% csrf_token %}
    <section class="content container-fluid">
      <h1 class="text-center">Edit Page</h1>
    <!-- dashboard content -->
    <div class="manage_admin">
      <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" value="{{page.title}}" name="edit_title" placeholder="Terms" required="">
      </div>
             <div class="">
               <textarea name="edit_content" id="editor1_2" rows="10"  cols="80">{{page.content}}</textarea>
             </div>
<div class="form-group d-flex my-3 align-items-center">
          <label style="white-space: nowrap;">url fundgraphers.com/</label>
          <input type="text" class="form-control ml-4" name="edit_url" value="{{page.url}}" placeholder="Terms" required="">
      </div>

      <div class="my-3">
        
         <button type="submit" class="admin_btn btn btn-primary">Save</button>
        
      </div>

    </div>
      
    </section>
    <!-- /.content -->
  </div>
 {% endblock %}
